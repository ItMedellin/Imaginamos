
<ion-header>
  <ion-navbar>
    <ion-title>Crear Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Titulo del post" [(ngModel)]="title"></ion-input>
    </ion-item>
   </ion-list>

    <ion-item>
      <ion-input type="text" placeholder="contenido del post" [(ngModel)]="content"></ion-input>
    </ion-item>

    <ion-item>
    <button ion-button block (click)="onAddPost()">Nuevo Post</button>
    </ion-item>
</ion-content>
